	<h2>Javascript change style</h2>

	<p id="style1">This content is using Javascript to change the style</p>
	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize = "28px"; 
			document.getElementById("style1").style.fontFamily = "papyrus";
			document.getElementById("style1").style.color = "pink";
			document.getElementById("style1").style.backgroundColor = "green";
		}
	</script>
	<button type="button" onclick="myStyle()">Change Style</button>

	<h2>Javascript manipulate image/attributes</h2>

	<script>
		function myPicture(a)
		{
			var pic;
			if (a==0)
			{
				pic="images/fatcat.jpg"
			}
			else
			{
				pic="images/cat.jpg"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>

	<img src="images/fatcat.jpg" id="gambar" height="100" width="100">

	<p>
		<button  type="button" onclick="myPicture(0)">cat</button>
		<button type="button" onclick="myPicture(1)">kitty</button>
	</p>
