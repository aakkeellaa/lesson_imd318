<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML IMAGES</title>
	<style>
		body
		{
			background-image: url(images/green.jpg);
		}
	</style>


</head>
<body>

	<h2>Internal Image</h2>

	<img src="images/kitty.jpg" height="400px">
	<img src="images/quote.jpg" width="400px">
	<img src="images/kitty.jpg" style="width: 300px; height: 400px;">

	<h2>External Image</h2>
	<img src="https://uitm.edu.my/images/images/logo/logoUiTM.png">
	<img src="https://www.cidb.gov.my/wp-content/uploads/2023/06/KKR-CIDB-White-ok.png">

	<h2>Alternate Text</h2>
	<img src="images/kitten.jpg" alt="image of a cute kitty">

	<h2>Animated image</h2> 
	<img src="images/dipper.gif" alt="Animation of dancing doraemon" style="width: 500px">
	<img src="images/patrickstar.gif" alt="silly patrick star" height="400px ">

	<h2>Images as Background</h2>
	<p>insert CSS - style in head section</p>

	<h2>Images as a link</h2>
	<a href="https://www.cidb.gov.my/"><img src="images/computer.ico" alt="computer icon" style="width: 100px; height: 100px;"></a>

	<h2>Image floating</h2>
	<p><img src="images/computer.ico" alt= "icon computer" style= "width: 100px; height: 100px; float: right;" >This image will float in the right of the text</p>


</body>
</html>
