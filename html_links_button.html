<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML LINK BUTTON</title>

	<style>
		a:link, a:visited
		{
			color: darkblue;
			background-color: purple;
			text-decoration: none;
			text-align: center;
			padding: 25px;
			display: inline-block;
			border-radius: 13px;
		}
		a:hover, a:active
		{
			color: ghostwhite;
			background-color: darkgreen;
		}
	</style>
</head>
