<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>
		body 
		{
			background-color: beige;
		}
		h3
		{
			text-align: right;
			border: 5px dotted rebeccapurple;
			color: darkolivegreen;
			font-family: georgia;
			font-size: 28px;
		}
		p
		{
			background-color: crimson;
		}

	</style>

</head>
<body>

	<h1 style="font-family: papyrus;font-size: 30px;color: mediumvioletred;">Topic: Cascading Style Sheet</h1>
	<h3 style="text-align: center; border: 3px solid; background-color: khaki; color: red">Inline CSS</h3>
	<p style="text-align: right ;font-family: verdana ;font-size: 20px">This sentence is using inline style</p>

	<h3>Internal CSS</h3>
	<p>This sentence is using internal css</p>

</body>
</html>
